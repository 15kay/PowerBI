<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power BI Report Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
        }
        iframe {
            width: 100%;
            height: 70vh;
            border: none;
        }
        @media (max-width: 1200px) {
            .container {
                max-width: 1000px;
                padding: 15px;
            }
            iframe {
                height: 65vh;
            }
        }
        @media (max-width: 1000px) {
            .container {
                max-width: 800px;
                padding: 10px;
            }
            iframe {
                height: 60vh;
            }
        }
        @media (max-width: 800px) {
            .container {
                max-width: 600px;
                padding: 5px;
            }
            iframe {
                height: 55vh;
            }
        }
        @media (max-width: 600px) {
            .container {
                max-width: 100%;
                padding: 5px;
            }
            iframe {
                height: 50vh;
            }
        }
    </style>
</head>
<body>
    <div class="container">
<iframe title="New_Csir.Dashboard.0" width="1140" height="541.25" src="https://app.powerbi.com/reportEmbed?reportId=b7de3cc6-5e32-4b01-87ac-aa82e6e1a84c&autoAuth=true&ctid=48e89992-1e2b-4908-803a-7957e2cc1cbd" frameborder="0" allowFullScreen="true"></iframe>    </div>
</body>
</html>
